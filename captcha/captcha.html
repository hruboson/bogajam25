<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html,
    body {
      background: pink;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #captcha-container {
      background: white;
      width: 390px;
      height: 300px;
    }

	/* Main grid styles */
	.grid-container {
	  display: grid;
	  grid-template-columns: repeat(8, 1fr);
	  grid-template-rows: repeat(4, 1fr);
	  gap: 3px;
	  width: 100%;
	  max-width: 390px;
	  height: 300px;
	  max-height: 300px;
	}

	.grid-item {
	  background-color: #ddd;
	  border: 1px solid #999;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 1.2rem;
	}

	/* Header spans all 4 columns */
	.header {
		grid-column: 1 / -1;
		background-color: #bbb;
		font-weight: bold;
	}

	/* Third row: 3 items spanning 4 columns (3+1 layout) */
	.grid-item:nth-child(2){
		grid-column: 1/3;
		grid-row: 2;
	}
	.grid-item:nth-child(3){
		grid-column: 3/5;
		grid-row: 2;
	}
	.grid-item:nth-child(4) {
		grid-column: 5/7;
		grid-row: 2;
	}
	.grid-item:nth-child(5) {
		grid-column: 7/9;
		grid-row: 2;
	}

	.grid-item:nth-child(6) {
		grid-column: 1/4;
		grid-row: 3/ span 2;
	}
	.grid-item:nth-child(7) {
		grid-column: 4/7;
		grid-row: 3/ span 2;
	}
	.grid-item:nth-child(8) {
		grid-column: 7/9;
		grid-row: 3;
	}
	.grid-item:nth-child(9) {
		grid-column: 7/9;
		grid-row: 4;
	}
	/*--- Main grid styles ---*/


  .bucket {
    width: 200px;
    height: 150px;
    background: #3498db;
    clip-path: polygon(
      0% 0%,     /* upper left */
      100% 0%,   /* upper right */
      75% 100%,  /* lower right */
      25% 100%   /* lower left */
    );

    display: flex;
    flex-direction: column;

    position: relative;

    transform: scale(1.0);
  }

  .bucket-label {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  .smaller-bucket {
    height: 120px;
    width: 120px;
  }

  .bucket-fill {
    margin-top: auto;
    height: 75px;
    width: 150px;
    background-color: #0000ff;
  }


  </style>
</head>

<body>
  <div id="captcha-container">
	  <div class="grid-container">
		  <div class="grid-item header">Header</div>
		  <div class="grid-item">2</div>
		  <div class="grid-item">3</div>
		  <div class="grid-item">4</div>
		  <div class="grid-item">5</div>

      <!-- bigger bucket -->
		  <div class="grid-item">
        <div class="bucket">
          <p class="bucket-label">5L</p>
          <div id="biggerBucketFill" class="bucket-fill">

          </div>
        </div>
      </div>
		  
      <!-- smaller bucket -->
      <div class="grid-item">
        <div class="bucket smaller-bucket">
          <p class="bucket-label">3L</p>
          <div id="smallerBucketFill" class="bucket-fill">

          </div>
        </div>
      </div>
		  
      <div class="grid-item">8</div>
		  <div class="grid-item">9</div>
	  </div>  
  </div>

  <script type="text/javascript">
    (function(window, document){
      // This is how you tell the parent window that the CAPTCHA was successful.
      function captchaSuccess() {
        window.top.postMessage("success", '*');
      }

      let smallerBucketCurrentWaterLevel = 0; // <0;3>
      let biggerBucketCurrentWaterLevel = 0; // <0;5>

      let smallerBucketFill = document.getElementById("smallerBucketFill");
      let biggerBucketFill = document.getElementById("biggerBucketFill");

      smallerBucketFill.style = `height: ${120/3*smallerBucketCurrentWaterLevel}px`;
      biggerBucketFill.style = `height: ${150/5*biggerBucketCurrentWaterLevel}px`;

    })(window, document);
  </script>
</body>
</html>
